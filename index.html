<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-container">
          
          <!-- LOGO (LEFT) -->
          <div class="logo">
            <img class="png" src="images/agency log.png" alt="ExploreMore Travels">
          </div>

          <!-- Hamburger Menu Button -->
            <button class="menu-toggle">&#9776;</button>

      
          <!-- NAVIGATION (CENTER) -->
          <nav class="navigation-menu">
            <ul>
              <li><a href="#home">Home</a></li>
              <li class="dropdown"><a href="#destinations">Destinations</a></li>
              <li><a href="#tours">Tours & Packages</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#contact">Contact Us</a></li>
            </ul>
          </nav>
      
          <!-- BOOK BUTTON (RIGHT) -->
          <button class="book-button">Book Now</button>
      
        </div>
      </header>
      

  <!-- FULL SCREEN IMAGE SLIDER -->
  <section class="full-screen-slider">
    <div class="slide active" style="background-image: url('images/ooty.webp');">
      <div class="overlay">
          <h1>Experience Ooty</h1>
          <button class="book-button">Book Now</button>
      </div>
    </div>

    <div class="slide" style="background-image: url('images/chikmagalur.jpg');">
      <div class="overlay">
          <h1>Experience Chikmagalur</h1>
          <button class="book-button">Book Now</button>
      </div>
    </div>

    <div class="slide" style="background-image: url('images/shimla.webp');">
      <div class="overlay">
          <h1>Experience Shimla</h1>
          <button class="book-button">Book Now</button>
      </div>
    </div>

    <div class="slide" style="background-image: url('images/jaipur.jpg');">
      <div class="overlay">
          <h1>Experience Jaipur</h1>
          <button class="book-button">Book Now</button>
      </div>
    </div>

    <div class="slide" style="background-image: url('images/ladakh.jpg');">
      <div class="overlay">
          <h1>Experience Ladakh</h1>
          <button class="book-button">Book Now</button>
      </div>
    </div>

    <!-- Slider Navigation Controls -->
    <div class="slider-controls">
      <button id="prev">&larr;</button>
      <button id="next">&rarr;</button>
    </div>

    <!-- Pagination Dots -->
    <div class="pagination-dots"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
